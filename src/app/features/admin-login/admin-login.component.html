<div class="min-h-screen flex flex-col lg:flex-row">
    <!-- Left Section -->
    <div class="lg:w-1/2 bg-blue-600 flex items-center justify-center">
      <h1 class="text-white text-4xl font-bold">Welcome to the Admin Portal</h1>
    </div>
  
    <!-- Right Section -->
    <div class="lg:w-1/2 flex items-center justify-center p-6">
      <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Login</h2>
        <form (ngSubmit)="login()" class="space-y-4">
          <!-- User Type -->
          <div>
            <label for="userType" class="block text-sm font-medium text-gray-600">User Type:</label>
            <select
              id="userType"
              [(ngModel)]="userType"
              name="userType"
              class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500"
            >
              <option value="admin">Admin</option>
              <option value="user">Teacher</option>
            </select>
          </div>
  
          <!-- Username -->
          <div>
            <label for="username" class="block text-sm font-medium text-gray-600">Username:</label>
            <input
              type="text"
              id="username"
              [(ngModel)]="username"
              name="username"
              class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500"
              required
            />
          </div>
  
          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500"
              required
            />
          </div>
  
          <!-- Login Button -->
          <div>
            <button
              type="submit"
              class="w-full py-2 px-4 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:ring focus:ring-blue-300"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
