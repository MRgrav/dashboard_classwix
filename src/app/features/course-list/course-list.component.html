<div class="ml-64 p-6 bg-gray-100 min-h-screen">
  <!-- Add Course Button -->
  <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
    <button
      (click)="openAddCourseModal()"
      class="bg-blue-600 p-4 rounded-3xl text-white font-semibold shadow-md hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      Add Course
    </button>
  </div>

  <!-- Course List Section -->
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <div class="mb-4 text-xl font-semibold text-gray-800">Course List</div>
    <div class="overflow-auto max-h-[70vh] border rounded-lg">
      <table class="min-w-full table-auto border-collapse">
        <thead class="bg-gray-200 sticky top-0 shadow">
          <tr>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-900">ID</th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-900">Course Name</th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-900">Duration</th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-900">Fee</th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-900">Instructor</th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-900">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses" class="border-t hover:bg-gray-50">
            <td class="px-4 py-2 text-sm text-gray-700">{{ course.id }}</td>
            <td class="px-4 py-2 text-sm text-gray-700">{{ course.title }}</td>
            <td class="px-4 py-2 text-sm text-gray-700">{{ course.course_duration }}</td>
            <td class="px-4 py-2 text-sm text-gray-700">{{ course.price }}</td>
            <td class="px-4 py-2 text-sm text-gray-700">{{ course.instructor }}</td>
            <td class="px-4 py-2 text-sm text-gray-700">
              {{ course.short_description }}
            </td>
          </tr>
          <tr *ngIf="courses.length === 0">
            <td class="px-4 py-2 text-center text-gray-500" colspan="6">No courses available</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>



  <div *ngIf="isModalOpen" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <div class="text-2xl font-semibold mb-4">Add New Course</div>
      <form (ngSubmit)="submitCourseForm()">
        <!-- Course Title and Slug -->
        <div class="mb-4 flex space-x-4">
          <div class="w-1/2">
            <label for="courseTitle" class="block text-sm font-medium text-gray-700">Title</label>
            <input
              id="courseTitle"
              [(ngModel)]="newCourse.title"
              name="title"
              class="w-full p-2 border border-gray-300 rounded-md"
              required
            />
          </div>
          <div class="w-1/2">
            <label for="courseSlug" class="block text-sm font-medium text-gray-700">Slug</label>
            <input
              id="courseSlug"
              [(ngModel)]="newCourse.slug"
              name="slug"
              class="w-full p-2 border border-gray-300 rounded-md"
              required
            />
          </div>
        </div>
  
        <!-- Description -->
        <div class="mb-4">
          <label for="courseDescription" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea
            id="courseDescription"
            [(ngModel)]="newCourse.description"
            name="description"
            class="w-full p-2 border border-gray-300 rounded-md"
          ></textarea>
        </div>
  
        <!-- Course Category and Instructor -->
        <div class="mb-4 flex space-x-4">
          <div class="w-1/2">
            <label for="courseCategory" class="block text-sm font-medium text-gray-700">Course Category ID</label>
            <input
              id="courseCategory"
              [(ngModel)]="newCourse.course_category_id"
              name="courseCategory"
              type="number"
              class="w-full p-2 border border-gray-300 rounded-md"
            />
          </div>
          <div class="w-1/2">
            <label for="instructorId" class="block text-sm font-medium text-gray-700">Instructor ID</label>
            <input
              id="instructorId"
              [(ngModel)]="newCourse.instructor_id"
              name="instructorId"
              type="number"
              class="w-full p-2 border border-gray-300 rounded-md"
            />
          </div>
        </div>
  
        <!-- Classes ID and Thumbnail -->
        <div class="mb-4 flex space-x-4">
          <div class="w-1/2">
            <label for="classesId" class="block text-sm font-medium text-gray-700">Classes ID</label>
            <input
              id="classesId"
              [(ngModel)]="newCourse.classes_id"
              name="classesId"
              class="w-full p-2 border border-gray-300 rounded-md"
              required
            />
          </div>
          <div class="w-1/2">
            <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail</label>
            <input
              id="thumbnail"
              type="file"
              (change)="onFileSelected($event)"
              class="w-full p-2 border border-gray-300 rounded-md"
              required
            />
          </div>
        </div>
  
        <!-- Actions -->
        <div class="flex justify-between">
          <button
            type="button"
            (click)="closeAddCourseModal()"
            class="bg-gray-300 p-2 rounded-lg text-gray-800 hover:bg-gray-400"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700"
          >
            Add Course
          </button>
        </div>
      </form>
    </div>
  </div>
