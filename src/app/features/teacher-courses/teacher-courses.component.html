<div class="min-h-screen bg-gray-100 p-6 lg:ml-64">
  <div class="bg-white shadow rounded-lg p-4 mb-6">
    <h1 class="text-2xl font-semibold text-gray-800">Teacher Courses</h1>
    <p class="text-gray-600">Manage and view your courses effectively.</p>
  </div>

  <!-- Courses Section -->
  <div class="space-y-6">
    <!-- Check if groupDetails is empty -->
    <div *ngIf="groupDetails.length === 0" class="text-center text-gray-600">
      No courses available.
    </div>

    <!-- Loop through courses -->
    <div
      *ngFor="let course of groupDetails"
      class="bg-white shadow-md rounded-lg p-6 border border-gray-200 flex gap-6 items-center"
    >
      <!-- Image Thumbnail -->
      <img
        [src]="course.thumbnail"
        alt="{{ course.title }} thumbnail"
        class="w-24 h-24 object-cover rounded-md"
      />

      <!-- Course Details -->
      <div class="flex-1">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ course.title }}</h2>
        <p class="text-gray-600 mb-4">{{ course.description }}</p>
        <div class="flex justify-between items-center">
          <span class="text-blue-600 font-medium">{{ course.duration }} hours</span>
          <button
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
            (click)="navigateToCourseDetails(course.course_id)"
          >
            View Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
