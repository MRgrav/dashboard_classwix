<div class="min-h-screen bg-gray-100 p-6 ml-64"> <!-- Add `ml-64` to offset content -->
    <!-- Header -->
    <div class="bg-white shadow rounded-lg p-4 mb-6">
      <h1 class="text-2xl font-semibold text-gray-800">Teacher Panel</h1>
      <p class="text-gray-600">Manage your classes and students efficiently.</p>
    </div>
  
    <!-- Classes List -->
    <div class="bg-white shadow rounded-lg p-4 mb-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Classes List</h2>
      <div class="flex flex-wrap gap-4">
        <span
          *ngFor="let classItem of classes"
          class="bg-blue-100 text-blue-800 text-sm px-4 py-2 rounded-md"
        >
          {{ classItem }}
        </span>
      </div>
    </div>
  
    <!-- Students List -->
    <div class="bg-white shadow rounded-lg p-4">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Student List</h2>
      <form>
        <div class="overflow-x-auto">
          <table class="table-auto w-full border-collapse border border-gray-200">
            <thead>
              <tr class="bg-gray-100">
                <th class="border border-gray-200 px-4 py-2 text-left">#</th>
                <th class="border border-gray-200 px-4 py-2 text-left">Student Name</th>
                <th class="border border-gray-200 px-4 py-2 text-left">Select</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of students; let i = index">
                <td class="border border-gray-200 px-4 py-2">{{ i + 1 }}</td>
                <td class="border border-gray-200 px-4 py-2">{{ student }}</td>
                <td class="border border-gray-200 px-4 py-2">
                  <input
                    type="checkbox"
                    [(ngModel)]="selectedStudents[student]"
                    class="form-checkbox h-5 w-5 text-blue-600"
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="mt-4 flex justify-end">
          <button
            type="submit"
            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700"
          >
            Submit Selected Students
          </button>
        </div>
      </form>
    </div>
  </div>
